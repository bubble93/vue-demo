<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>vue-demo</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="yl">{{ mess }}</div>
    <script>
    var yl = new Vue({
      el: '#yl',
      data: {
        mess: 'hello world'
      }
    })
    </script>
  </body>
</html>
